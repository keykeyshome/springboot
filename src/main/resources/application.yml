spring:
  profiles:
    active: test
  #    热部署配置
  devtools:
    restart:
      enabled: true
      # 设置重启目录，添加目录文件需要restart
      additional-paths: src/main/java
      #  解决项目重启后404问题
      poll-interval: 3000
      quiet-period: 1000
#  开启ehcache
  cache:
    ehcache:
      config: classpath:ehcache.xml